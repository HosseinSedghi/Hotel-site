{% load thumbnail %}

<div class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Blog</h2>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            {% for blog in blogs %}
                <div class="col-md-4">
                    <div class="blog_box box-shadow">
                        <div class="blog_img">
                            {% thumbnail blog.image '306x189' crop='center' as img %}
                                <figure><img src="{{ img.url }}" alt="#"/></figure>
                            {% endthumbnail %}
                        </div>
                        <div class="blog_room">
                            <h3>{{ blog.title }}</h3>
                            <p>
                                {{ blog.text|linebreaks }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
