{% load static %}
{% load render_partial %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>{% block title %}title{% endblock %}</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'custom/base_template/css/bootstrap.min.css' %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'custom/base_template/css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'custom/base_template/css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'custom/base_template/images/fevicon.png' %}" type="image/gif"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'custom/base_template/css/jquery.mCustomScrollbar.min.css' %}">

</head>
<!-- body -->
<body class="main-layout">

    {% render_partial 'blog.views.HeaderPartial' %}

    {% block content %}{% endblock %}

    {% render_partial 'blog.views.FooterPartial' %}

<script src="{% static 'custom/base_template/js/jquery.min.js' %}"></script>
<script src="{% static 'custom/base_template/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'custom/base_template/js/jquery-3.0.0.min.js' %}"></script>
<!-- sidebar -->
<script src="{% static 'custom/base_template/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'custom/base_template/js/custom.js' %}"></script>
</body>
</html>
